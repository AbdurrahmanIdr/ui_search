<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Search</title>
    <link rel="stylesheet" href="sf.css">
</head>
<body>


<form id="results" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"> <br />

    <label for="designation">Designation:</label>
    <input type="text" name="designation" id="designation"> <br />

    <label for="file_no">File No:</label>
    <input type="text" name="file_no" id="file_no"> <br />

    <label for="picture">Picture:</label>
    <input type="text" name="picture" id="picture"> <br />

    <button type="submit">Submit</button>
</form>

</body>
</html>
